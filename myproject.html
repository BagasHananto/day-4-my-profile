<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProject</title>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <!--Navbar-->
    <header>
        <nav>
            <div class="left-side">
                <img src="asset/logo/logo.png" id="image" />
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="">MyProject</a></li>
                </ul>
            </div>
            <div class="right-side">
                <a href="contactMe.html">Contact Me</a>
            </div>
        </nav>
    </header>
    <!--Navbar End-->


    <section>
        <div class="form-group">
            <div class="Title">
                <h2>Add My Project</h2>
            </div>
            <!--Alert-->
            <div class="alert" id="alert" role="alert"></div>
            <!--Alert-->
            <div style="width: 350px; margin: 0 auto; margin-top: 0; margin-bottom: 50px;">
                <form>
                    <div class="name">
                        <label for="name" style="font-size: 18px; font-weight: 500;">Project Name</label>
                        <input type="text" placeholder="Input your project name" id="name" style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #c4c4c4" />
                    </div>
                    <div class="date">
                        <div>
                            <label for="dateStart" style="font-size: 18px; font-weight: 500;">Start Date</label>
                            <input type="date" id="start" style="width: 90%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #c4c4c4;" />
                        </div>

                        <div>
                            <label for="dateEnd" style="font-size: 18px; font-weight: 500;">End Date</label>
                            <input type="date" id="end" style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #c4c4c4" />
                        </div>
                    </div>

                    <div>
                        <label for="description" style="font-size: 18px; font-weight: 500;">Description</label>
                        <textarea id="description" placeholder="Input your message" style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #c4c4c4; height: 100px; resize: none"></textarea>
                    </div>
                    <div>
                        <label for="technologies" style="font-size: 18px; font-weight: 500;">Technologies</label><br>
                        <div class="technologi">
                            <div class="bawahatas">
                                <div class="atas">
                                    <input type="checkbox" id="nodejs" type="checkbox">
                                    <label for="nodejs">NodeJs</label>
                                </div>
                                <input type="checkbox" id="java" type="checkbox">
                                <label for="java">Java</label>
                            </div>
                            <div class="atasbawah">
                                <div class="bawah">
                                    <input type="checkbox" id="php" type="checkbox">
                                    <label for="php">PHP</label>
                                </div>
                                <input type="checkbox" id="laravel" type="checkbox">
                                <label for="laravel">Laravel</label>
                            </div>
                        </div>
                        <div class="input">
                            <label for="upload-image" class="file" style="font-size: 18px; font-weight: 500;">Upload Image</label>
                            <input type="file" id="file" style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 5px; border: 1px solid white; cursor: pointer;" />

                        </div>
                        <div>
                            <button type="button" onclick="getData()" id="button" style="background-color:#1e1e1e; padding: 8px 30px; border: none; border-radius: 20px; font-size: 17px; color: white; cursor: pointer; float: right;">Submit</button>
                        </div>
                </form>
                </div>
            </div>
    </section>

    <script src="js/project.js"></script>

</body>

</html>
